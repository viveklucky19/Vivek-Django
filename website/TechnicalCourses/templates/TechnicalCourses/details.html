{% if course.pk is 1 %}
<h1><a href="https://www.python.org/" />{{course.coursename}}</h1>
<h2>{{course.insname}}</h2>

{% elif course.pk is 2 %}

<h1><a href="https://www.java.com/en/" />{{course.coursename}}</h1>
<h2>{{course.insname}}</h2>
{% else %}

<h1>{{course.coursename}}</h1>
<h2>{{course.insname}}</h2>

{% endif %}
